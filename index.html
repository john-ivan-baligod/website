<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Pinterest Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   
    function goHome() {
      alert('Navigating to Home!');
    }

    function createPin() {
      document.getElementById("pinModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("pinModal").classList.add("hidden");
    }

    function toggleNotifications() {
      alert('Showing notifications...');
    }

    function openMessages() {
      alert('Opening message inbox...');
    }

    function viewProfile() {
      alert('Opening profile...');
    }
  </script>
 </head>
 <body class="bg-gray-100">
  
  
  <nav class="bg-white shadow-md p-4 flex items-center justify-between">
   <div class="flex items-center space-x-4">
    <img alt="Pinterest logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/Tmltgi43aSocBxEq8CoPna8WeA6FvMWR8C2DqBHQZMqbkvDKA.jpg" width="40"/>
    <button onclick="goHome()" class="bg-black text-white px-4 py-2 rounded-full">
     Home
    </button>
    <button onclick="createPin()" class="px-4 py-2 rounded-full">
     Create
    </button>
   </div>
   <div class="flex items-center space-x-4">
    <div class="relative">
     <input class="bg-gray-200 rounded-full px-4 py-2 pl-10" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    </div>
    <div class="relative">
     <i class="fas fa-bell text-gray-500" onclick="toggleNotifications()"></i>
     <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1">
      99+
     </span>
    </div>
    <i class="fas fa-comment-dots text-gray-500" onclick="openMessages()"></i>
    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center" onclick="viewProfile()">
     D
    </div>
   </div>
  </nav>

  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div id="demo" class="carousel slide" data-bs-ride="carousel">

 
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="los angeles.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="new york.jpg" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
